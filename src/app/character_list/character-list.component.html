<div class="character-list">
    <h1>Rick and Morty Characters</h1>
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">{{ error }}</div>
    <div *ngIf="characters">
        <div *ngFor="let character of characters">
            <app-character [character]="character"></app-character>
        </div>
    </div>
  </div>
